<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>

<body>
<table>
    <tr> <!-- wiersz -->
        <th>Lp.</th><!-- kolumna z nagłówkiem -->

        <th>Imie i Nazwisko</th>
    </tr>

    <tr>
        <td>1</td><!-- zwykła kolumna  -->
        <td>Jan Nowak</td>
    </tr>

    <tr>
        <td>2</td>
        <td>Tomasz Kowalski</td>
    </tr>
</table>


<table>
    <thead><!-- nagłówek tabeli -->
    <th>Lp.</th>

    <th>Imie i Nazwisko</th>

    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>Jan Nowak</td>
    </tr>

    <tr>
        <td>2</td>
        <td>Tomasz Kowalski</td>
    </tr>
    </tbody>

    <tfoot>
    <tr>
        <td>stopka</td>
    </tr>
    </tfoot>
</table>





</body>

</html>
